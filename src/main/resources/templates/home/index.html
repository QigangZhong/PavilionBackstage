<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Pavilion BackStage</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="layui/css/layui.css" media="all"></link>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Pavilion Backstage</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">用户管理</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">用户管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="">用户查询</a></dd>
                    <dd><a href="">用户添加</a></dd>
                    <dd><a href="">用户修改</a></dd>
                    <dd><a href="">权限配置</a></dd>
                </dl>
            </li>
        </ul>

        <ul th:if="${session==null || session.user == null}" class="layui-nav layui-layout-right">
            <li id="loginbtn" class="layui-nav-item"><a href="javascript:;">登陆</a></li>
        </ul>
        <ul th:if="${session.user != null}" class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                    <span th:text="${session.user.username}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd id="profileBtn"><a href="javascript:;">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" id="logoutbtn"><a href="javascript:;">退了</a></li>

        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd id="menu1"><a href="javascript:;">单文件上传</a></dd>
                        <dd id="menu2"><a href="javascript:;">多文件上传</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd id="menu3"><a href="javascript:;">用户查询</a></dd>
                        <dd id="menu4"><a href="javascript:;">用户添加</a></dd>
                        <dd id="menu5"><a href="javascript:;">用户修改</a></dd>
                        <dd id="menu6"><a href="javascript:;">权限配置</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="mainFrame" name="this" src="/upload" height="100%" width="100%"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        www.pavilionintegration.com
    </div>
</div>

<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/home.js" type="text/javascript"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
    layui.use('layer', function () {
        var layer=layui.layer;
    });

</script>
</body>
</html>
