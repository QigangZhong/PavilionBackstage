<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>材料BOM查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/css/common.css">

    <script src="/js/jquery.min.js" ></script>
    <script type="text/javascript">
        //让该页面在iframe中展示时,iframe的高度能自适应
        $(function () {
            var h=document.body.scrollHeight;
            parent.document.getElementById("material_bomQuery").style.height=h+"px";
        });
    </script>
</head>
<body>
<div class="demoTable">
    <div class="layui-inline">
        <input class="layui-input" name="cpscode" id="cpscode" placeholder="子件编码(cpscode)" autocomplete="off">
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="cinvname" id="cinvname" placeholder="子件名称(cinvname)" autocomplete="off">
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="cinvstd" id="cinvstd" placeholder="规格型号(cinvstd)" autocomplete="off">
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="type" id="type" placeholder="类型" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="search"><i class="layui-icon">&#xe615;</i></button>
    <button class="layui-btn" data-type="refresh"><i class="layui-icon">ဂ</i></button>
</div>

<table id="mtlTable" lay-filter="mtlTableFilter">
</table>

<script type="text/html" id="mtlOp">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="viewPrice">查看阶梯价</a>
</script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    var element;
    layui.use('element', function () {
        element = layui.element;

    });

    layui.use('table', function(){
        var table = layui.table;
        table.render({
            id:'mtlTableId',
            elem:'#mtlTable',
            url:'/material/query',
            //height:500,
            width:947,
            page:true,
            limits: [20,50,100],
            limit:20,
            loading:true,
            cols:  [[ //标题栏
                {checkbox: true, fixed:true},
                {field: 'id', title: 'ID', width: 60, sort:true, fixed:true},
                {field: 'cpscode', title: '子件编码', width: 150},
                {field: 'cinvname', title: '子件名称', width: 120},
                {field: 'cinvstd', title: '规格型号', width: 220},
                {field: 'type', title: '类型', width: 120},
                {field: 'ipsquantity', title: '基本用量分子', width: 120},
                {fixed: 'right', align: 'center', width: 100, toolbar:"#mtlOp"}
            ]]
        });

        //监听工具条
        table.on('tool(mtlTableFilter)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'viewPrice'){ //查看
                $.get("/material/viewPrice?materialId="+data.id,function (data) {
                    layer.open({
                        type: 1,
                        offset: '10px',
                        title:"阶梯价格信息",
                        content: data
                    });
                });
            }
        });

        var $ = layui.$, active = {
            search: function(){
                table.reload('mtlTableId', {
                    where: {
                        cpscode: $('#cpscode').val(),
                        cinvname: $('#cinvname').val(),
                        cinvstd: $('#cinvstd').val(),
                        type: $('#type').val()
                    }
                });
            }
            ,refresh: function(){
                table.reload('mtlTableId', {
                    where: {
                        cpscode: $('#cpscode').val(),
                        cinvname: $('#cinvname').val(),
                        cinvstd: $('#cinvstd').val(),
                        type: $('#type').val(),
                        random:Date.parse(new Date())
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
