<div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">原密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPwd" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="newPwd" required  lay-verify="required"  placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="confirmNewPwd" required  lay-verify="required" placeholder="请确认新密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formEditPwd" style="width:150px;">修改</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formEditPwd)', function(data){
            var oldPwd=data.field.oldPwd;
            var newPwd=data.field.newPwd;
            var confirmNewPwd=data.field.confirmNewPwd;
            $.post("/user/editPwd",{oldPwd:oldPwd,newPwd:newPwd,confirmNewPwd:confirmNewPwd},function (result) {
                if(0!=result.code){
                    layer.msg(result.msg);
                    return false;
                }
                layer.msg(result.msg);
            });
            return false;
        });
    });
</script>
